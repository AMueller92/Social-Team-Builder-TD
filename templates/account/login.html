{% extends 'layout.html' %}

{% block content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button-primary" type="submit">Login</button>
        <a class="button" href="{% url 'account_signup' %}">Sign Up</a>
      </form>
    </div>
  </div>
{% endblock %}
